{% extends 'blog/base.html' %}
{% block content%}

  <a href="{% url 'logout'%}" class="function-tag" >Logout</a>
  <a href="{% url 'blog:create_article' %}" class="function-tag">Create New Article</a>

  <ul>
    {% for article in articles %}
    <li><a href={% url 'blog:detail' article.id %}>{{ article.title }}</a></li>
    {% endfor %}
  </ul>

{% endblock %}
