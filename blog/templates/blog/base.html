<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Blog</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/bootstrap.min.css' %}" />
    <script type="text/javascript" src="{% static 'blog/js/jquery-3.2.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'blog/js/bootstrap.min.js' %}"></script>
  </head>

  <body class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="{% url 'blog:index'%}" class="navbar-brand">HOME</a>
        </div>
        <div class="row navbar-right" style="display:flex;">
          <div class="navbar-text col-md-8">Signed in as {{ user.username }}</div>
          <div class="col-md-4">
            <button type="button" class="btn btn-default navbar-btn" onclick="location.href={% url 'logout' %}">Log out</button>
          </div>
        </div>
      </div>
    </nav>
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
  </body>

</html>
